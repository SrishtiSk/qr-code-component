<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  
  <title>FrontendMentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div id="qrcode">
        <img src="images/image-qr-code.png" alt="qrcode">
      </div>
      <div id="text">
        <span id="heading">Improve your front-end skills by building projects</span>
        <div id="description">
          <span>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</span>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
